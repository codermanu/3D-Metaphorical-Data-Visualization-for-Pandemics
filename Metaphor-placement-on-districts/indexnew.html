<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - cloth simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="container">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
        <script src="js/OrbitControl.js"></script>

		<!-- <script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js"></script> -->
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/renderers/CSS3DRenderer.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js"></script>

		<script src="js/tree.js"></script><script src="./cs291-master/lib/OrbitAndPanControls.new.js"></script>

		<!-- mushroom -->
		<script src="./cs291-master/lib/OrbitAndPanControls.new.js"></script>
        <script src="./js/mushroom.js"></script>


		<script>
			
			var MapElement = function ( id, x, y, z, rx ) {
				var div = document.createElement( 'div' );
				div.id = id;
				div.style.width = '1200px';
				div.style.height = '950px';
			//	div.style.backgroundColor = 'red';


				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.x = rx;
				return object;
			};

			var container, stats;
			var camera, scene, renderer, renderer1, controls;

            var sphere;
            //var cone;
            // var object;
			//var objects = [];


			//MUSHROOM

			var camera, projector;
			var cameraControls, effectController;

			var clock = new THREE.Clock();
			var canvasWidth =  640;
			var canvasHeight = 480;

			var rSeg = 32;
			var hSeg = 8;

			var showSpotCam = false;			
			var isDaytime = true;
			var animateWater = true;
			var closeView = false;

			var bubbleCount = 50;
			var bubblePartSys;							
			var bubbleTextureDay, bubbleTextureNight;	//so can switch for night and day

			var objects = [];			//list of mesh  in the scene that check for onmousedown

			var daylight, nightlight;	//arrays to hold lights for day and nights 
			var riverMat;				//made global so can access for animation in render func

			var mushroomList = [];		//list of Mushroom objects (mushroom.js)
			var smallMushrooms = [];	//list of generated mushrooms

			var moon;
			var moonlight;
			var bfly1;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// scene

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0xcce0ff, 500, 10000 );

				// camera

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				// 
				camera.position.set( -1630.5660632506256, 338.2706222303878, -692.3346730528838);
				//camera.position.set(0.2538268801815511, 1329.2257935074563, -25.3884727987337);


				group = new THREE.Group();

				// lights

				var light, materials;

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				light = new THREE.DirectionalLight(0xffffff, 1);
				light.position.set( 50, 200, 100 );
				light.position.multiplyScalar( 1.3 );

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				var d = 300;

				light.shadow.camera.left = - d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d;
				light.shadow.camera.bottom = - d;

				light.shadow.camera.far = 1000;

				scene.add( light );
				
               //ADD CONES
                scene.add( treeGroup );
              
                // ground
                var PLANE_SIZE = 2000;
		        var MAP_SIZE = 512;

	        	var ZOOM = 7; //Static Map zoom
		
				var loader = new THREE.TextureLoader();
				var groundTexture = loader.load( 'http://maps.googleapis.com/maps/api/staticmap?center=' +' 7.8731, 80.7718'  +'&scale=2&zoom='+ZOOM+'&size='+MAP_SIZE+'x'+MAP_SIZE+'&maptype=roadmap&sensor=false&path=color:red|weight:2|fillcolor:white|enc:' + '&key=AIzaSyBp7LT-AfWOztGLh-L5_5YRmw5HeNiiNYA');
				//var groundTexture = loader.load('download.jpeg');
				groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
				groundTexture.repeat.set( 1, 1 );
				groundTexture.anisotropy = 16;Math.PI

				var groundMaterial = new THREE.MeshLambertMaterial( { map: groundTexture } );

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), groundMaterial );
				mesh.position.y = - 200;
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );


				var mapObject = new MapElement( 'googleMap', 0, 0, 540, 270 );
				group.add( mapObject );
				group.position.y = -459;
				
				group.rotation.x = 1.3819063267948963; // - Math.PI / 2;
				group.rotation.y = -3.14159265358979;// - Math.PI;

				scene.add( group );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer1 = new THREE.CSS3DRenderer();
				renderer1.setSize( window.innerWidth, window.innerHeight );

		        renderer1.domElement.style.position = 'absolute';
		        // renderer1.domElement.style.top = 0;

		        container.appendChild( renderer1.domElement );
				container.appendChild( renderer.domElement );
				

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				// controls
				controls = new THREE.OrbitControls( camera );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 1000;
				controls.maxDistance = 5000;

				// performance monitor

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				

			}

		
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer1.setSize( window.innerWidth, window.innerHeight );
				
			// webGLRenderer.setSize(window.innerWidth, window.innerHeight);
			// dynamicMapRenderer.setSize(window.innerWidth, window.innerHeight);
			// canvasRenderer.setSize(window.innerWidth, window.innerHeight);

		}


			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				renderer1.render( scene, camera );
				renderer.render( scene, camera );
				
			}


		</script>
	</body>
</html>
