<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <script src="../libs/stats.min.js"></script>
    <script>
      // global variables
      var renderer;
      var scene;
      var camera;
      var control;
      var stats;
      var cameraControl;

      /**
       * Initializes the scene, camera and objects. Called when the window is
       * loaded by using window.onload (see below)
       */
      // creating the scene that holds all the lights and cameras
      var scene = new THREE.Scene();
      // creating the camera
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      // creating the rendere object
      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x000000, 1.0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true;

      // creating of the sphere
      var sphereGeometry = new THREE.SphereGeometry(15, 30, 30);
      var sphereMaterial = new THREE.MeshNormalMaterial();
      var earthMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
      earthMesh.name = "earth";
      scene.add(earthMesh);

      // Position the camera and point it at the center of the scene
      camera.position.x = 35;
      camera.position.y = 36;
      camera.position.z = 33;
      camera.lookAt(scene.position);

      // add controls
      cameraControl = new THREE.OrbitControls(camera);

      function createEarthMaterial() {
        // 4096 is the maximum width for maps
        var earthTexture = THREE.ImageUtils.loadTexture(
          "../assets/textures/planets/earthmap4k.jpg"
        );
        var earthMaterial = new THREE.MeshBasicMaterial();
        earthMaterial.map = earthTexture;
        return earthMaterial;
      }
    </script>
  </body>
</html>
