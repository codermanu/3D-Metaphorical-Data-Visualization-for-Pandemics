<html>
    <body>
        <canvas id="c"></canvas>
    </body>

<script type="module" >
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js';

  //ask three.js to draw into the canvas 
  function main() {
  const canvas = document.querySelector('#c');
  // WebGLRenderer that uses WebGL to render 3D to the canvas.
  const renderer = new THREE.WebGLRenderer({canvas});

  //create perspective camera
  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 5;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.z = 2;

  //Anything you want three.js to draw needs to be added to the scene
  const scene = new THREE.Scene();

  {
  //create a directional light
  const color = 0xFFFFFF;
  const intensity = 1;
  const light = new THREE.DirectionalLight(color, intensity);
  light.position.set(-1, 2, 4);
  scene.add(light);
}

  //create a BoxGeometry which contains the data for a box
  const boxWidth = 1;
  const boxHeight = 1;
  const boxDepth = 1;
  const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

  function makeInstance(geometry, color, x) {
    const material = new THREE.MeshPhongMaterial({color});

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    cube.position.x = x;

    return cube;
  }

  const cubes = [
    makeInstance(geometry, 0x44aa88,  0),
    makeInstance(geometry, 0x8844aa, -2),
    makeInstance(geometry, 0xaa8844,  2),
  ];


  function render(time) {
    time *= 0.001;  // convert time to seconds

    cubes.forEach((cube, ndx) => {
      const speed = 1 + ndx * .1;
      const rot = time * speed;
      cube.rotation.x = rot;
      cube.rotation.y = rot;
    });

    //render the scene by calling the renderer's render function and passing it the scene and the camera
    renderer.render(scene, camera);
    
    //requestAnimationFrame is a request to the browser that you want to animate something
    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);

}

main();

</script>
</html>
